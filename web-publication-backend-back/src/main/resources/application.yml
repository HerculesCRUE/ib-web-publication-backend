---
app:
  # trellis
  fusekitrellis:
    url: http://localhost:3030/trellis/sparql
  federationAll:
    url: http://localhost:9328/federation/nodes/all
  federationNode:
    url: http://localhost:9328/federation/nodes/list
  # CORS
  cors:
    enabled: true
    allowedOrigin: '*'
    allowedMethods: GET,POST,PUT,DELETE
    allowedHeaders:
      - Authorization
      - X-Requested-With
      - Content-Type
    maxAge: 3600

  # Cache configuration
  cache:
    embedded:
      enabled: true

  # Swagger
  swagger:
    enabled: false

## Actuator
management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      base-path: /management
  server:
    port: 9322
  health:
    mail:
      enabled: false
    ldap:
      enabled: false
      
## In case of configure web endpoints, remove it or change port number
server:
  port: 8787      
